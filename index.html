<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>GenBridge | Intergenerational Community Help</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,soft,wght@9..144,100..900,0..100&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            paper: '#FDFCF8',
            forest: '#2D4635',
            leaf: '#A9C462',
            earth: '#E89F71',
            sand: '#F3EFE0',
            brandText: '#1A2421',
          },
          fontFamily: {
            heading: ['Fraunces', 'serif'],
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    :root {
      --paper: #FDFCF8;
      --forest: #2D4635;
      --leaf: #A9C462;
      --earth: #E89F71;
      --sand: #F3EFE0;
      --text: #1A2421;
    }
    body {
      background-color: var(--paper);
      color: var(--text);
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
    }
    h1, h2, h3, .brand-heading {
      font-family: 'Fraunces', serif;
      font-variation-settings: "SOFT" 100;
    }
    #fluid-blob {
      position: fixed;
      top: 0;
      left: 0;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(169, 196, 98, 0.2) 0%, rgba(253, 252, 248, 0) 70%);
      pointer-events: none;
      z-index: -1;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }
    .organic-blob {
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      animation: morph 8s ease-in-out infinite;
    }
    @keyframes morph {
      0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
      100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: var(--paper);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--forest);
      border-radius: 3px;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
      "recharts": "https://esm.sh/recharts@^3.7.0"
    }
  }
  </script>
</head>
<body>
  <div id="fluid-blob"></div>
  <div id="root"></div>
</body>
</html>
